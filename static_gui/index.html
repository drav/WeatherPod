<!DOCTYPE html>

<html>
  <head>
    <title>WeatherPod - Dashboard</title>
    <meta charset="utf-8">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript stuff -->
	<!-- <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script> -->
    <script src="js/smoothie.js"></script>
	<script>
		// Random graph data
		
		var random = new TimeSeries();
		setInterval(function() {
			random.append(new Date().getTime(), Math.random() * 10000);
		}, 500);
		
		var createTimeline = function() {
			var chart = new SmoothieChart();
			chart.addTimeSeries(random, { strokeStyle: 'rgba(255, 255, 255, 0,8)', fillStyle: 'rgba(255, 255, 255, 0.2)', lineWidth: 2});
			chart.streamTo(document.getElementById("temp_graph"), 500);
		};
		
		// jQuery graphs responsiveness
		
		/* $(window).on('resize', function() {
			var win = $(this);
			$('.graph').width(win.width() / 3 - 2);
		}); */
	</script>
  </head>
  <body onload="createTimeline()">
    <header>
      <img src="img/weatherpod_logo.png" />
      <h1>WeatherPod</h1>
    </header>
    <section class="data">
      <section class="temp">
        <h1>19Â°C</h1>
        <h4>Temperature</h4>
      </section>
      <section class="humidity">
        <h1>30%</h1>
        <h4>Humidity</h4>
      </section>
      <section class="pressure">
        <h1>1020Hpa</h1>
        <h4>Pressure</h4>
      </section>
      <section class="altitude">
        <h1>56m</h1>
        <h4>Altitude</h4>
      </section>
    </section>
    <section class="graphs">
      <section class="temp_graph">
        <canvas id="temp_graph graph" height="100px"></canvas>
      </section>
      <section class="humidity_graph">
        <!-- To fill in -->
      </section>
      <section class="pressure_graph">
        <!-- To fill in -->
      </section>
    </section>
  </body>
</html>
